batchFileUpload.FAQHeader=FAQs
batchFileUpload.massPayEnabled.FAQ1=How do I create a CSV or TXT file to upload?
batchFileUpload.massPayEnabled.FAQ2=How do I confirm receipt of payments?
batchFileUpload.massPayEnabled.FAQ3=How do I check the status of a Mass Payment?
batchFileUpload.massPayEnabled.FAQ4=Where can I view my Mass Payment transaction history?
batchFileUpload.massPayEnabled.FAQ5=A recipient hasn't received their payment. What can I do?
batchFileUpload.massPayEnabled.FAQ7=What happens if my recipient doesn't claim their payment?
batchFileUpload.massPayEnabled.FAQ6=How do I cancel or reverse an individual payment in a Mass Payment?
batchFileUpload.massPayEnabled.FAQA1=<p>1. Using a spreadsheet application like Microsoft Excel, organise your recipient information into the 3 required fields:</p><ul><li>• Recipients’ email addresses, mobile numbers or PayPal IDs</li><li>• Payment amounts</li><li>• Currency type</li></ul><p>2. Save the file in TXT or CSV format.</p><p>Optional information to include in your CSV or TXT file:</p><ul><li>• Enter an optional unique identifier for individual recipients in the fourth column</li><li>• Enter an optional personalised message to individual recipients in the fifth column</li></ul>
batchFileUpload.massPayEnabled.FAQA2=You’ll receive an email confirmation as soon as your Mass Payment has been processed. You can log in to your PayPal account at any time to review the details of each payment within the Mass Payment.
batchFileUpload.massPayEnabled.FAQA3=To view a summary of your Mass Payment, simply log in to your PayPal account and go to <b>Activity</b>.<b></b>
batchFileUpload.massPayEnabled.FAQA4=To view the details of each Mass Payment, simply log in to your PayPal account and go to <b>Activity</b>. Next, click on the payment to see the individual transaction details.
batchFileUpload.massPayEnabled.FAQA5=<b>Incorrect email address</b><p>If the recipient’s email address was entered incorrectly you’ll need to resend their payment.</p><ul><li>1. Log in to your PayPal business account and make sure you have enough money in your PayPal balance to cover the total cost of the payment.</li><li>2. Create a CSV or TXT file with the recipient’s correct email address, payment amount and currency type. </li><li>3. Upload and submit your payment.</li></ul><p>Note that PayPal is unable to reverse payments for any incorrect recipient details (email addresses or mobile numbers) included in an uploaded file, unless the money is unclaimed after 30 days.</p><p><b>Unconfirmed email address</b></p><p>Your recipient cannot receive a payment with an unconfirmed email address. You’ll need to ask the recipient to confirm their email address with PayPal. Once they've confirmed, the payment should appear in their PayPal account in a few minutes.</p><p><b>Recipient did not receive the email notifying them of the payment</b></p><p>If you suspect the email may have been redirected to a recipient’s junk mail folder, ask your recipient to log in to their PayPal account to view the payment</p>
batchFileUpload.massPayEnabled.FAQA7=If a payment is not claimed within 30 days, we will return the money to your PayPal account. You can view any unclaimed payments in your transaction history.
batchFileUpload.massPayEnabled.FAQA6=We are unable to reverse payments for incorrect recipient details (email addresses, mobile numbers or PayPal IDs) included in an uploaded file, unless the money is unclaimed after 30 days.
batchFileUpload.massPaydisabled.FAQ1=Do I need a PayPal business account to use Mass Payment?
batchFileUpload.massPaydisabled.FAQ2=How do I send a Mass Payment?
batchFileUpload.massPaydisabled.FAQ3=How much does it cost to send a Mass Payment?
batchFileUpload.massPaydisabled.FAQ4=How do I cancel or reverse an individual payment in a Mass Payment?
batchFileUpload.massPaydisabled.FAQA1=Yes. You must sign up for a PayPal business account in order to send a payment.
batchFileUpload.massPaydisabled.FAQA2=<p>You can send a payment from your PayPal balance to up to {data.receipientCount} recipients.</p> <p>   1. Log in to your PayPal business account and make sure you have enough money in your PayPal balance to cover the total cost of the payment.</p><p>   2. Create a CSV or TXT file that lists each recipient identifier (email address, mobile number or PayPal ID) and the payment amount and currency type for each recipient. You can only use one type of currency per uploaded file.</p><p>   3. Upload and submit your payment.</p><p>Recipients in your Mass Payment without a PayPal account will receive an email from PayPal about how to sign up. </p>
batchFileUpload.massPaydisabled.FAQA3=<b></b><p>The fee for sending a mass payment is 2.0% for each individual payment within the mass payment, or a maximum amount that varies by currency. <a target="_blank" href="https://www.paypal.com/cgi-bin/webscr?cmd=_batch-payment-overview-outside">Fee Calculator</a></p>
batchFileUpload.massPaydisabled.FAQA4=We are unable to reverse payments for any incorrect recipient details (email addresses or mobile numbers) included in an uploaded file, unless the money is unclaimed after 30 days.
