

batchFileUpload.FAQHeader=Frequently Asked Questions
batchFileUpload.massPayEnabled.FAQ1=How do I create a CSV or TXT file to upload?
batchFileUpload.massPayEnabled.FAQ2=How do I confirm receipt of payments?
batchFileUpload.massPayEnabled.FAQ3=How do I check the status of my payout?
batchFileUpload.massPayEnabled.FAQ4=Where can I view my Payouts transaction details?
batchFileUpload.massPayEnabled.FAQ5=A recipient told me that they didn’t receive their payment, what can I do?
batchFileUpload.massPayEnabled.FAQ7=What happens if my recipient doesn’t claim their payment?
batchFileUpload.massPayEnabled.FAQ6=How do I cancel or reverse an individual payment in a payout?
batchFileUpload.massPayEnabled.FAQA1=<p>1. Using a spreadsheet application like Microsoft Excel, organize your recipient information into the 3 required fields:</p><ul><li>•	Recipients’ email addresses, mobile phone numbers, or PayPal IDs</li><li>•	Payment amounts</li><li>•	Currency type</li></ul><p>2.	Save the file in TXT or CSV format.</p><br><p>Optional information to include on your CSV or TXT file:</p><ul><li>•	Enter an optional unique identifier for individual recipients in the fourth column</li><li>•	Enter an optional personalized message to individual recipients in the fifth column</li></ul></p>
batchFileUpload.massPayEnabled.FAQA2=You’ll receive an email confirmation as soon as your payout batch has processed. You can log in to your PayPal account at any time to review the details of each payment within the batch.
batchFileUpload.massPayEnabled.FAQA3=To view a summary of your payout, simply log in to your PayPal account and go to <b>Activity</b>.<b></b>
batchFileUpload.massPayEnabled.FAQA4=To view the details of each payout, simply log in to your PayPal account and go to <b>Activity</b>. Next, click on the payout to see the transaction details of the individual payments within your payout.
batchFileUpload.massPayEnabled.FAQA5=<b>Incorrect email address</b><p>If the recipient’s email address was entered incorrectly you’ll need to resend their payment. PayPal is unable to reverse funds for any incorrect recipients included in an uploaded file, unless the funds are unclaimed after 30 days.</p><p><b>Unconfirmed email address</b></p><p>Your recipient cannot receive a payment with an unconfirmed email address. You’ll need to ask the recipient to confirm their email address with PayPal. Once the email is confirmed, the payment should appear in their PayPal account in a few minutes.</p><p><b>Recipient did not receive the email notifying them of the payment</b></p><p>If you suspect the email may have been redirected to a recipient’s spam folder, ask your recipient to log in to their PayPal account to view the payment.</p>
batchFileUpload.massPayEnabled.FAQA7=If funds are not claimed within 30 days, PayPal will return the funds to your PayPal account. Go to your transaction history to view any unclaimed payments.
batchFileUpload.massPayEnabled.FAQA6=PayPal is unable to reverse funds for any incorrect recipient included in an uploaded file, unless the payment is unclaimed after 30 days.
batchFileUpload.massPaydisabled.FAQ1=Do I need a PayPal business account to use Payouts?
batchFileUpload.massPaydisabled.FAQ2=How do I send a payout?
batchFileUpload.massPaydisabled.FAQ3=What are the fees?
batchFileUpload.massPaydisabled.FAQA1=You can send a payout to almost anyone with an email address or PayPal ID.<p>   1. Log in to your PayPal business account and make sure you have enough funds in your account to cover the total cost.</p><p>   2. Create a CSV or TXT file that lists each recipient identifier (email address or PayPal ID), payment amount, and currency type for each recipient. You can only use one type of currency per uploaded file.</p><p>   3. Upload and submit your payout.</p>
batchFileUpload.massPaydisabled.FAQA2=<p>You can send a payout from your PayPal balance to up to {data.receipientCount} recipients.</p> <p>   1.	Log in to your PayPal business account and make sure you have enough money in your PayPal balance to cover the total cost of the payout.</p><p>   2. Create a CSV or TXT file that lists each recipient identifier (email address, mobile phone number, or PayPal ID) and the payment amount and currency type for each recipient. You can only use one type of currency per uploaded file.</p><p>   3.	Upload and submit your payout.</p><p>Recipients in your payout without a PayPal account will receive an email from PayPal about how to sign up. </p>
batchFileUpload.massPaydisabled.FAQA3=1. Using a spreadsheet application like Microsoft Excel, organize your recipient information into the 3 required fields:<p>   • Email address</p><p>   • Payment amount</p><p>   • Currency type</p><p>2. Save the file as TXT or CSV.</p>
batchFileUpload.massPaydisabled.FAQ4=How do I cancel or reverse an individual payment in a payout?
batchFileUpload.massPaydisabled.FAQA4=PayPal is unable to reverse funds for any incorrect recipient email addresses or mobile phone numbers included in an uploaded file, unless the money is unclaimed after 30 days.
