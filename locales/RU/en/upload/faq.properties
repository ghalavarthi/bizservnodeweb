

batchFileUpload.FAQHeader=Frequently asked questions
batchFileUpload.massPayEnabled.FAQ1=How do I create a CSV or TXT file to upload?
batchFileUpload.massPayEnabled.FAQ2=How do I confirm receipt of payments?
batchFileUpload.massPayEnabled.FAQ3=How do I check the status of my payout?
batchFileUpload.massPayEnabled.FAQ4=Where can I view my Payouts transaction details?
batchFileUpload.massPayEnabled.FAQ5=A recipient told me that they did not receive their payment. What can I do?
batchFileUpload.massPayEnabled.FAQ7=What happens if my recipient does not claim their money?
batchFileUpload.massPayEnabled.FAQ6=How do I cancel or reverse an individual payment in a payout?
batchFileUpload.massPayEnabled.FAQA1=<p>1. Using a spreadsheet application like Microsoft Excel, organize your recipient information into the 3 required fields:</p><ul><li>•	Recipients’ email addresses, mobile phone numbers, or PayPal IDs</li><li>•	Payment amounts</li><li>•	Currency type</li></ul><p>2.	Save the file in TXT or CSV format.</p><br><p>Optional information to include on your CSV or TXT file:</p><ul><li>•	Enter an optional unique identifier for individual recipients in the fourth column</li><li>•	Enter an optional personalized message to individual recipients in the fifth column</li></ul></p>
batchFileUpload.massPayEnabled.FAQA2=You will receive an email confirmation as soon as your payout batch has processed. You can log in to your PayPal account at any time to review the details of each payment within the batch.
batchFileUpload.massPayEnabled.FAQA3=There are 2 ways to check the status of your payout.<p> To view a summary of a payout:</p><p>   1. Log in to your PayPal account and click <b>History</b>.</p><p>   2. Click <b>Details</b> next to your payout.</p><p>To view the individual payments from one payout by date range:</p><p>   1. Log in to your PayPal account and select <b>Download</b> in the <b>History</b> view.</p><p>   2. Select the desired date range and file type, and then select <b>Display Payments Individually</b>. This will show you the details and status for each payout you have uploaded and sent.</p>
batchFileUpload.massPayEnabled.FAQA4=To view the details of each payout simply log in to your PayPal account and go to <b>History</b>.
batchFileUpload.massPayEnabled.FAQA5=<b>Incorrect email address</b><p>If the recipient’s email address was entered incorrectly you will need to resend their payment. PayPal is unable to reverse funds for any incorrect recipient email addresses included in an uploaded file, unless the money is unclaimed after 30 days.</p><p><b>Unconfirmed email address</b></p><p>Your recipient cannot receive a payment with an unconfirmed email address. You will need to ask the recipient to confirm their email address with PayPal. Once it is confirmed, the payment should appear in their PayPal account in a few minutes.</p><p><b>Recipient did not receive the email notifying them of the payment</b></p><p>If you suspect the email may have been redirected to a recipient’s spam folder, ask your recipient to log in to their PayPal account to view the payment.</p>
batchFileUpload.massPayEnabled.FAQA7=If money is not claimed within 30 days, PayPal will return the money to your Paypal account. Go to your transaction history to view any unclaimed payments.
batchFileUpload.massPayEnabled.FAQA6=PayPal is unable to reverse funds for any incorrect recipient email addresses included in an uploaded file, unless the money is unclaimed after 30 days.
batchFileUpload.massPaydisabled.FAQ1=Do I need a PayPal business account to use Payouts?
batchFileUpload.massPaydisabled.FAQ2=How do I send a payout?
batchFileUpload.massPaydisabled.FAQ3=What are the fees?
batchFileUpload.massPaydisabled.FAQA1=You can send a payout to anyone with an email address.<p>   1. Log in to your PayPal business account and make sure you have enough money in your account to cover the total cost.</p><p>   2. Create a CSV or TXT file that lists each recipient identifier (email address), payment amount, and currency type for each recipient. You can only use one type of currency per uploaded file.</p><p>   3. Upload and submit your payout.</p>
batchFileUpload.massPaydisabled.FAQA2=<b>	   What are the domestic fees?</b><p>	The fee for each payment sent to a recipient is 2.0% of the total payment, but not more than $1.00 USD.</p><p><b>	What are the international fees?</b></p><p>The fee for each payment sent to a recipient is 2.0% of the total payment or a maximum amount that varies by currency. <a target="_blank" href="https://www.paypal.com/cgi-bin/webscr?cmd=_batch-payment-overview-outside">Fee Calculator</a></p>
batchFileUpload.massPaydisabled.FAQA3=<b>	   What are the domestic fees?</b><p>	2.0% for each recipient payment within the payout, not to exceed $1.00 USD per recipient. For example, if you send a payout of $10 to 100 people, your fee is $20 total (20 cents per person); if you send a payout of $100 to 100 people, your fee is $100 total ($1 per person due to the $1 cap). </p><p><b>	What are the international fees?</b></p><p>2.0% for each recipient payment within the payout, or a maximum amount that varies by currency.  <a target="_blank" href="https://www.paypal.com/cgi-bin/webscr?cmd=_batch-payment-overview-outside">Fee Calculator</a></p>
batchFileUpload.massPaydisabled.FAQ4=How do I cancel or reverse an individual payment in a payout?
batchFileUpload.massPaydisabled.FAQA4=PayPal is unable to reverse funds for any incorrect recipient email addresses or mobile phone numbers included in an uploaded file, unless the money is unclaimed after 30 days.
