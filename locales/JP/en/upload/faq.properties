

batchFileUpload.FAQHeader=Frequently asked questions
batchFileUpload.massPayEnabled.FAQ1=How do I create a payment file?
batchFileUpload.massPayEnabled.FAQ2=How can I confirm the payments have been processed?
batchFileUpload.massPayEnabled.FAQ3=How can I check the status of my payout?
batchFileUpload.massPayEnabled.FAQ4=Where can I view my Payouts transaction details?
batchFileUpload.massPayEnabled.FAQ5=A recipient hasn't received their payment. What can I do?
batchFileUpload.massPayEnabled.FAQ7=What happens if my recipient doesn’t claim their payment?
batchFileUpload.massPayEnabled.FAQ6=How do I cancel or reverse an individual payment in a payout?
batchFileUpload.massPayEnabled.FAQA1=1. To create your payment file, use a spreadsheet application like Microsoft Excel and organize your recipient information into 3 columns:<p>   • Email address or PayPal ID</p><p>   • Payment amount</p><p>   • Currency (each row must include the same currency type)</p><p>2. Save the file as a TXT or CSV file format.</p><p>Optional information to include on your CSV or TXT file:</p><p>• Enter an optional unique identifier for individual recipients in the fourth column</p><p>• Enter an optional personalized message to individual recipients in the fifth column </p>
batchFileUpload.massPayEnabled.FAQA2=You’ll receive an email confirmation as soon as your payout has been processed. You can review the details of each payment within the payout in your PayPal account Activity.
batchFileUpload.massPayEnabled.FAQA3=To view a summary of your payout, simply log in to your PayPal account and go to <b>Activity</b>.<b></b>
batchFileUpload.massPayEnabled.FAQA4=To view the details of each payout, simply log in to your PayPal account and go to <b>Activity</b>. Next, click on the payout to see the transaction details of the individual payments within your payout.
batchFileUpload.massPayEnabled.FAQA5=<b>Incorrect email address</b><p>If the recipient’s email address was entered incorrectly you’ll need to resend their payment. PayPal is unable to reverse funds for any incorrect recipient's email addresses included in an uploaded file, unless the payment is unclaimed after 30 days.</p><p><b>Unconfirmed email address</b></p><p>Your recipient cannot receive a payment with an unconfirmed email address. You’ll need to ask the recipient to confirm their email address with PayPal. Once the email address is confirmed, the payment should appear in their PayPal account in a few minutes.</p><p><b>Recipient did not receive the email notifying them of the payment</b></p><p>If you suspect the email may have been redirected to a recipient’s spam folder, ask your recipient to log in to their PayPal account to view the payment.</p>
batchFileUpload.massPayEnabled.FAQA7=Any payments not claimed within 30 days are automatically returned to your PayPal account. You can view the status of unclaimed payments in your account Activity.
batchFileUpload.massPayEnabled.FAQA6=Unfortunately, you can't cancel or reverse a payout. However, if a payment is unclaimed after 30 days, it will automatically be returned to your account.
batchFileUpload.massPaydisabled.FAQ1=Do I need a PayPal Business account to use Payouts?
batchFileUpload.massPaydisabled.FAQ2=How do I send a payout?
batchFileUpload.massPaydisabled.FAQ3=How much does it cost to send a payout?
batchFileUpload.massPaydisabled.FAQA1=Yes. You must sign up for a PayPal Business account in order to send a payout.
batchFileUpload.massPaydisabled.FAQA2=<p>You can send a payout from your PayPal balance to up to {maxrecipient} recipients.</p> <p>   1.	Log in to your PayPal Business account and make sure you have enough available balance to cover the total cost of the payout.</p><p>   2. Create a payment file (CSV or TXT file) that lists the email address, payment amount and currency type for each recipient. You can only use one type of currency per payment file.</p><p>   3.	Upload and submit your file. </p>
batchFileUpload.massPaydisabled.FAQA3=<b>	   What are the domestic fees?</b><p>	 2.0% for each recipient payment within the payout, not to exceed  \120 JPY per recipient. </p><p><b>	What are the international fees?</b></p><p>2.0% of each recipient payment within the payout, or a maximum amount that varies by currency.  <a target="_blank" href="https://www.paypal.com/cgi-bin/webscr?cmd=_batch-payment-overview-outside">Fee Calculator</a></p>
batchFileUpload.massPaydisabled.FAQ4=How do I cancel or reverse an individual payment in a payout?
batchFileUpload.massPaydisabled.FAQA4=PayPal is unable to reverse funds for any incorrect recipient email addresses included in an uploaded file, unless the payment is unclaimed after 30 days.
