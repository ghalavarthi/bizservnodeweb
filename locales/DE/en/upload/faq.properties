

batchFileUpload.FAQHeader=Frequently Asked Questions
batchFileUpload.massPayEnabled.FAQ1=How do I create a payment file?
batchFileUpload.massPayEnabled.FAQ2=How can I confirm the payments have been processed?
batchFileUpload.massPayEnabled.FAQ3=How can I check the status of a mass payment?
batchFileUpload.massPayEnabled.FAQ4=Where can I view my mass payment transaction details?
batchFileUpload.massPayEnabled.FAQ5=A recipient hasn't received their payment. What can I do?
batchFileUpload.massPayEnabled.FAQ7=What happens if my recipient doesn’t claim their money?
batchFileUpload.massPayEnabled.FAQ6=How do I cancel or reverse an individual payment in a mass payment?
batchFileUpload.massPayEnabled.FAQA1=<p>1. Using a spreadsheet application like Microsoft Excel, organize your recipient information into the 3 required fields:</p><ul><li>Recipients’ email addresses</li><li>Payment amounts</li><li>Currency</li></ul><p>2.	Save the file in TXT or CSV format.</p><p>Optional information to include on your payment file:</p><ul><li>Enter an optional unique identifier for individual recipients in the fourth column</li><li>Enter an optional personalized message to individual recipients in the fifth column</li></ul>
batchFileUpload.massPayEnabled.FAQA2=You’ll receive an email confirmation as soon as your mass payment has been processed. You can review the details of each payment within the mass payment in your PayPal account Activity.
batchFileUpload.massPayEnabled.FAQA3=To view a summary of your payout, simply log in to your PayPal account and go to <b>Activity</b>.<b></b>
batchFileUpload.massPayEnabled.FAQA4=In your account <b>Activity</b>, click on a mass payment to see the details of the individual payments within that mass payment.
batchFileUpload.massPayEnabled.FAQA5=<b>Incorrect email address</b><p>If the recipient’s email address was entered incorrectly you’ll need to resend their payment. We are unable to reverse funds for any incorrect recipient email addresses included in a payment file, unless the money is unclaimed after 30 days.</p><p><b>Unconfirmed email address</b></p><p>If your recipient has not confirmed their email address with us, they need to do that to receive the payment. Once they've confirmed, the payment should appear in their PayPal account in a few minutes.</p><p><b>Recipient did not receive the email notifying them of the payment</b></p><p>If you suspect the email may have been redirected to a recipient’s spam folder, ask your recipient to log in to their PayPal account to view the payment.</p>
batchFileUpload.massPayEnabled.FAQA7=If money is not claimed within 30 days, we will return the money to your Paypal account. You can view any unclaimed payments in your Activity.
batchFileUpload.massPayEnabled.FAQA6=We are unable to reverse funds for any incorrect recipient email addresses included in a payment file, unless the money is unclaimed after 30 days.
batchFileUpload.massPaydisabled.FAQ1=Do I need a PayPal business account to send a mass payment?
batchFileUpload.massPaydisabled.FAQ2=How do I send a mass payment?
batchFileUpload.massPaydisabled.FAQ3=How much does it cost to send a mass payment?
batchFileUpload.massPaydisabled.FAQA1=Yes, you need a PayPal business account to send a mass payment.
batchFileUpload.massPaydisabled.FAQA2=<p>You can send a mass payment from your PayPal balance to up to {data.receipientCount} recipients.</p> <p>   1.	Log in to your PayPal business account and make sure you have sufficient balance to cover the total cost of the mass payment.</p><p>   2. Create a payment file (CSV or TXT file) that lists the email address, payment amount and currency for each recipient. You can only use one currency per payment file.</p><p>   3.	Upload and submit your mass payment.</p><p>We will notify any recipients that don't have PayPal account yet via email and help them sign up. </p>
batchFileUpload.massPaydisabled.FAQA3=<b>	</b><p>The fee for sending a mass payment ist 2.0% for each individual payment within the mass payment, or a maximum amount that varies by currency.  <a target="_blank" href="https://www.paypal.com/cgi-bin/webscr?cmd=_batch-payment-overview-outside">Fee Calculator</a></p>
batchFileUpload.massPaydisabled.FAQ4=How do I cancel or reverse an individual payment in a mass payment?
batchFileUpload.massPaydisabled.FAQA4=We are unable to reverse funds for any incorrect recipient email addresses included in a payment file, unless the money is unclaimed after 30 days.
